server:
  port: 45291

spring:
  application:
    name: profile-service

  datasource:
    url: ${DBUrl}
    username: ${DBUsername}
    password: ${DBPassword}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  cloud:
    consul:
      host: http://consul
      port: 8500